{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Profile</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_profile', username=user.username|lower) }}">
        <div class="card-panel form-panel">

            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix green-text text-lighten-2"></i>
                    <input id="username" name="username" type="text" minlength="3" maxlength="15" placeholder="Username"
                       value="{{ user.username }}" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                </div>
            </div>

            <!-- Check Email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix green-text text-lighten-2"></i>
                    <input id="email" name="email" type="email" placeholder="Email Address" minlength="3"
                     value="{{ user.email }}" class="validate" required>
                </div>
            </div>

            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix green-text text-lighten-2"></i>
                    <input id="password" name="password" type="password" minlength="3" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Password">
                </div>
            </div>


            <!-- Save Changes -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn green present-buttn">
                        Save Changes
                    </button>
                    <a href="{{ url_for('profile', username=user.username|lower) }}"
                        class="back btn orange btn-cancel">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
