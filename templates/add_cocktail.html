  
{% extends "base.html" %}
{% block content %}

    <h3 class="light green-text text-darken-4 center-align">Add Cocktail</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            
             <!-- Cocktail Name -->
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" class="form-control" id="cocktail_name" name="cocktail_name" aria-describedby="cocktail_name"
                    maxlength="45" required>
                    <label for="cocktail_name">Cocktail Name</label>
                </div>

            <!-- Select Cocktail Category -->
            <div class="row">
               <div class="input-field col s12">
                  <select name="category_name" id="category_name" class="form-control validate" required>
                     <option value="" selected disabled>Select Category</option>
                     <option>Stirred</option>
                     <option>Sour</option>
                     <option>Fizz</option>
                     <option>Frozen</option>
                     <option>Highballs</option>
                     <option>Non Alcoholic</option>
                  </select>
               </div>
            </div>

             <!-- Cocktail description -->
            <div class="input-field col s12">
                <label for="cocktail_description">Description</label>
                <input type="text" class="form-control" id="cocktail_description" name="cocktail_description"
                    aria-describedby="cocktail_description" maxlength="130" required>
            </div>

            <!-- Cocktail Image -->
            <div class="input-field col s12">
                <input type="text" class="form-control" name="cocktail_img" id="cocktail_img"
                    aria-describedby="cocktail_img" required>
                <small class="form-text text-muted">Cocktail Picture hosted on a website</small>
                <label for="cocktail_img">Image URL</label>
            </div>

            <!-- Image Source -->
            <div class="row">
               <div class="input-field col s12">
                  <input type="text" class="form-control validate" name="image_source" id="image_source"
                     aria-describedby="image_source" required>
                     <label for="image_source"> Website or Artist</label>

            <!-- Cocktail Serving -->
                <div class="input-field col s12">
                    <input type="text" class="form-control" name="cocktail_serv" id="cocktail_serv"
                        aria-describedby="cocktail_serv" placeholder="Ex:2" required>
                        <label for="cocktail_serv">Servings</label>
                    </div>
                </div>

            <!-- Cocktail ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea class="form-control" id="cocktail_ingredients" name="cocktail_ingredients" rows="3"
                    placeholder="Each ingredient should be in its own line." required></textarea>
                    <label for="cocktail_ingredients">Ingredients</label>
                </div>        

           <!-- Cocktail Instructions -->
                <div class="input-field col s12">
                    <textarea class="form-control" id="cocktail_instructions" name="cocktail_instructions" rows="3"
                    placeholder="Put each step in a new line." required></textarea>
                    <label for="cocktail_instructions">Instructions</label>
                </div>
            </div>
          
           
            <!-- Add Cocktail button/redirect to cocktails -->
            <div class="row center-align">
               <div class="col s12">
                  <button class="btn waves-effect waves-light present-buttn" type="submit" name="action">Add Cocktail</button>
                  <a href="{{ url_for('get_cocktails') }}" class="back  btn btn-cancel" >Back to Cocktails</a>
               </div>
            </div>
         </div>

    </div>

{% endblock %}
